osc=no
# == window settings ==
geometry = 1920x1080 # change this if you want to use a different resolution
volume = 85
volume-max = 100
keep-open=yes

# == video settings ==
# Use hardware decoding if available
hwdec=auto
# audio filter where scaletempo=speeds up/down audio without affecting pitch 
af=scaletempo

# == RAM settings ==
cache=yes

# == font settings (fontconfig names) ==
sub-font='Arial'
sub-border-size=1
sub-shadow-color='#000000'
sub-shadow-offset=2
sub-font-size=45
sub-pos = 95
sub-color=1.0/0.7
sub-ass=no
sub-blur=0.3

# Motion Interpolation
# Note: See https://github.com/haasn/interpolation-samples for how interpolation should look in mpv
# vf=vapoursynth="~~/scripts_vpy/motion.vpy":buffered-frames=4:concurrent-frames=32

