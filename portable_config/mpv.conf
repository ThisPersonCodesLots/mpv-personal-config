# == Window settings ==
osc=no
geometry=75% # modify this line to use a specific % of your screen resolution
volume = 75
volume-max = 100
keep-open=yes

# == Profiles ==
hwdec=auto
vo=gpu-next
allow-delayed-peak-detect=no

# == Video settings ==
saturation = 50
video-sync=display-resample

# == Audio settings ==
hr-seek-framedrop=no

# == RAM settings ==
cache=yes

# == subtitles/font settings ==
sub-font='Arial'
slang=eng. en
sub-border-size=1
sub-shadow-color='#000000'
sub-shadow-offset=2
sub-font-size=45
sub-pos = 95
# Transparent effect 1.0/0.X
sub-color=1.0/0.6
sub-ass=no
sub-blur=0.3

# Motion Interpolation
# Note: See https://github.com/haasn/interpolation-samples for how interpolation should look in mpv
# vf=vapoursynth="~~/scripts_vpy/motion.vpy":buffered-frames=4:concurrent-frames=32
