# === Video ===
ESC quit-watch-later # quit mpv and save position of the video
SPACE cycle pause # pause/play

# === Subtitles ===
SHIFT+a cycle-values sub-font "Arial" "Inter-Regular" # change subtitle font with your own fonts

# === Motion interpolation ===
CTRL+m cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/motion.vpy\":buffered-frames=8:concurrent-frames=16"; show-text "Motion interpolation ON/OFF"
CTRL+n cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/MEMC_MVT_LQ.vpy\""; show-text "MEMC_LQ"
CTRL+b cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/MEMC_MVT_STD.vpy\""; show-text "MEMC STD"
# CTRL+b cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/MEMC_RIFE_STD.vpy\""; show-text "RIFE STD"
# CTRL+b cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/MEMC_SVP_PRO.vpy\""; show-text "SVP PRO"

# === SAFE SHADERS ===
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "Clear/Remove GLSL shaders"

CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/safe/SSimDownscaler.glsl;~~/shaders/safe/FSRCNNX_x2_8-0-4-1.glsl"; show-text "SSim+FSRCNNX"

CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/safe/adaptive-sharper.glsl"; show-text "Adaptive-Sharper"

CTRL+3 no-osd change-list glsl-shaders set "~~/shaders/safe/FSRCNNX_x2_8-0-4-1.glsl"; show-text "FSRCNNX"

CTRL+4 no-osd change-list glsl-shaders set "~~/shaders/safe/Upscale.glsl;~~/shaders/safe/Sharpen.glsl;~~/shaders/safe/Thin.glsl;~~/shaders/safe/Dark.glsl"; show-text "Sharpen+Thin+Dark"

