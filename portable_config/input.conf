# === SHORTCUTS ===
SHIFT+a cycle-values sub-font "Arial" "Consolas" # change subtitle font with your own fonts
ESC quit-watch-later # quit mpv and save position of the video
SPACE cycle pause # pause/play
CTRL+m cycle-values vf "" "vapoursynth=\"~~/scripts_vpy/motion.vpy\":buffered-frames=8:concurrent-frames=16"; show-text "Motion interpolation ON/OFF"
# concurrent-frames, a good starting point could be equal to the number of logical processors your CPU has. In my case with Ryzen 7 4800HS, that would be 16 (8 cores x 2 threads per core).
# buffered-frames, the default value is typically around 4-8. This should be more than enough for most use cases. Increasing this value might help if you're experiencing stuttering or slower frame rates, but it will also consume more RAM.

# === SAFE SHADERS ===
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"
CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/safe/Upscale.glsl;~~/shaders/safe/Sharpen.glsl;~~/shaders/safe/Thin.glsl"; show-text "UPSCALE"
CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/safe/Upscale.glsl;~~/shaders/safe/Sharpen.glsl;~~/shaders/safe/Thin.glsl;~~/shaders/safe/Dark.glsl"; show-text "UPSCALE+Shadow"

